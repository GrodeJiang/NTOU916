{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Test Image{% endblock %}

{% block page_content %}    
    <div class="page-header">
        <p><br></p>
        {% if image %}
            <div id="carouselExample_test" class="carousel slide" data-ride="carousel" style="width:500px;text-align:center;">
                <div class="carousel-inner">
                    {% for filedata in  image  %}
                        <div class="item {% if loop.index == 1 %} active {% endif %}">
                            <img src="data:image/png;base64,{{ filedata }}"/>
                        </div>           
                    {% endfor %}                    
                </div>
                {# 調整中 #}
                <a class="carousel-control" href="#carouselExample_test" role="button" data-slide="prev">
                    <span class="carousel-control icon-prev" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control" href="#carouselExample_test" role="button" data-slide="next" style="left:auto;right:0;">
                    <span class="carousel-control icon-next" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                {# 調整中#}
            </div>
        {% else %}
            <p>No file<p>
        {% endif %}
    	
    </div>
{% endblock %}
